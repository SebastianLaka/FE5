<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>FAQ accordion</title>
</head>

<body>
    <main class="component-body wrapper">
        <div class="image-area">
            <img src="./images/illustration-woman-online-mobile.svg" alt="Image with woman which work by project" class="image-area__image-mobile">
            <div class="image-desktop"> 
                <img src="./images/illustration-box-desktop.svg" alt="Box of image" class="image-desktop__image-icon">
            </div>
        </div>
        <div class="faq-area">
            <h1 class="faq-area__header">FAQ</h1>
            <div class="faq-question">
                <p class="faq-question__question">How many team members can I invite?</p>
                <img src="/faqaccordion/images/icon-arrow-down.svg" alt="arrow icon" class="faq-question__arrow-icon">
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
